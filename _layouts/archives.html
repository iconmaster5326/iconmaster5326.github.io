---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  
  <div class="archives">
	<ul>
		{% for post in site.posts %}
		<li>
			<a class="archives-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
		</li>
		{% endfor %}
	</ul>
  </div>

</article>
